name: Unit tests

on: [ pull_request ]

permissions:
  contents: read

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository.
        uses: actions/checkout@v4

      - name: Set up Python.
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Install dependencies.
        run: pip install ".[dev]"

      - name: Run Tests.
        run: pytest
